<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LAB 8 Grocery list </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <h3>Here are your Items</h3>

    <div id="wrapper"></div>

    <form>
      <input id="product" type="text" size="20" name="item" placeholder="Item">
      <input id="quantity" type="number" size="10" name="qty" placeholder="Quantity">
      <input id="cost" type="number" size="10" name="price" placeholder="Price">
    </form>

    <button onclick="addItem()">Add</button>

    <ul id = "item"></ul>

  </div>
  <script src="script.js"></script>
</body>
</html>
